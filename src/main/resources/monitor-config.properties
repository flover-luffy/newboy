# 监控系统配置文件
# Online Status Monitor Configuration

# ========== 网络配置 ==========
# 连接超时时间（毫秒）
monitor.network.connect.timeout=10000

# 读取超时时间（毫秒）
monitor.network.read.timeout=30000

# 最大重试次数
monitor.network.max.retries=3

# 重试基础延迟（毫秒）
monitor.network.retry.base.delay=1000

# 重试最大延迟（毫秒）
monitor.network.retry.max.delay=10000

# ========== 健康检查配置 ==========
# 单个成员最大连续失败次数
monitor.health.max.consecutive.failures=3

# 健康检查间隔（毫秒）
monitor.health.check.interval=300000

# 失败率阈值（0.0-1.0）
monitor.health.failure.rate.threshold=0.5

# 成员失败冷却时间基数（分钟）
monitor.health.failure.cooldown.base=5

# 成员失败最大冷却时间（分钟）
monitor.health.failure.cooldown.max=60

# 成员失败冷却时间（毫秒）
monitor.health.failure.cooldown=300000

# ========== 缓存配置 ==========
# 查询结果缓存过期时间（毫秒）
monitor.cache.expire.time=30000

# 缓存清理间隔（毫秒）
monitor.cache.cleanup.interval=300000

# 健康统计数据保留时间（毫秒）
monitor.health.stats.retention=86400000

# ========== 监控配置 ==========
# 状态检查间隔（毫秒）
monitor.status.check.interval=60000

# 是否启用详细日志
monitor.logging.verbose=true

# 是否启用性能监控
monitor.performance.enabled=true

# 是否启用健康警告通知
monitor.health.warning.enabled=true

# ========== 通知配置 ==========
# 是否在通知中显示健康度
monitor.notification.show.health=true

# 是否启用系统健康警告
monitor.notification.system.health.warning=true

# 健康警告发送间隔（毫秒）
monitor.notification.health.warning.interval=1800000

# ========== 高级配置 ==========
# 是否启用自适应检查间隔
monitor.adaptive.interval.enabled=false

# 自适应间隔最小值（毫秒）
monitor.adaptive.interval.min=30000

# 自适应间隔最大值（毫秒）
monitor.adaptive.interval.max=300000

# 是否启用批量查询优化
monitor.batch.query.enabled=false

# 批量查询大小
monitor.batch.query.size=5

# 是否启用异步处理
monitor.async.processing.enabled=false

# 异步处理线程池大小
monitor.async.thread.pool.size=3