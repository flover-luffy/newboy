# 异步在线状态监控配置文件

# ========== 网络配置 ==========
# 针对微博API优化：增加超时时间和重试延迟以应对HTTP 432错误
monitor.network.connect.timeout=8000
monitor.network.read.timeout=20000
monitor.network.max.retries=2
monitor.network.retry.base.delay=3000
monitor.network.retry.max.delay=30000

# ========== 健康检查配置 ==========
monitor.health.max.consecutive.failures=3
monitor.health.check.interval=120000
monitor.health.failure.rate.threshold=0.5
monitor.health.failure.cooldown.base=5
monitor.health.failure.cooldown.max=60
monitor.health.failure.cooldown=120000

# ========== 缓存配置 ==========
monitor.cache.expire.time=15000
monitor.cache.cleanup.interval=600000
monitor.health.stats.retention=86400000

# ========== 监控配置 ==========
monitor.status.check.interval=5000
monitor.logging.verbose=false
monitor.performance.enabled=true
monitor.health.warning.enabled=true

# ========== 通知配置 ==========
monitor.notification.show.health=true
monitor.notification.system.health.warning=true
monitor.notification.health.warning.interval=1800000

# ========== 高级配置 ==========
monitor.adaptive.interval.enabled=true
monitor.adaptive.interval.min=10000
monitor.adaptive.interval.max=120000
monitor.batch.query.enabled=true
monitor.batch.query.size=5
monitor.async.processing.enabled=true
monitor.async.thread.pool.size=6

# ========== 协程配置 ==========
monitor.coroutine.timeout=30000
monitor.coroutine.default.timeout=20000

# ========== 批量查询配置 ==========
monitor.batch.query.interval=1000
monitor.batch.query.timeout=15000
monitor.batch.query.max.concurrent=3